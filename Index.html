<button onclick="buttonClicked(0)">Rock</button>

	//this creates a global variable for Rock, Paper and Scissors//

	var userScore = 0;
	//this creates a global variable for computer and user score//

		//this  changes the number that the computer selects to name of an object - rock, paper or scissors//
		var userSelection = objects[num];

		var result = "";

		if (num == 0){
			if (randomNumber == 0){
				result = "It's a tie";

			}
			else if (randomNumber == 1){
				result = "You lose."
				computerScore++;

			}
			else {
				result = "You win."
				userScore++;
			}
		}
		else if (num == 1){
			if (randomNumber == 0){
				result = "You win.";
				userScore++;

			}

				result = "It's a tie";


			}

				computerScore++

			}
		}
		else {
			if (randomNumber == 0){
				result = "You lose.";
				computerScore++

			}
			else if (randomNumber == 1){

				userScore++

			}

		alert("User select "+userSelection+" and computer selects "+selection+". "+result+". Current score: "+userScore+ " - "+computerScore);

	}
</script>
